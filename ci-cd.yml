name: CICD pipeline



push:
  branches:
    -main

  pull_request:
    branches:
      -main


    jobs:
      build:
        runs-on: Ubuntu-latest


        steps:
          -name: Checkout code
          -uses: actions/checkout@v3

                 
          -name: Set up NodeJS
           uses: actions/setup-node@v3
           with:
             node-version: '14'


          

